    <!-- Product Info Specific Styles -->
    <style>
      :root {
        --primary-green: #28a745;
        --secondary-green: #20c997;
        --light-bg: #f8f9fa;
        --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --section-spacing: 4rem;
        --border-radius: 15px;
        --transition: all 0.3s ease;
      }

      /* Base Responsive Design */
      * {
        box-sizing: border-box;
      }

      body {
        overflow-x: hidden;
      }

      /* Enhanced Hero Section */
      .product-hero {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 4rem 0;
        position: relative;
        overflow: hidden;
        min-height: 70vh;
        display: flex;
        align-items: center;
      }

      .product-hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        opacity: 0.3;
      }

      .product-hero .container {
        position: relative;
        z-index: 2;
      }

      .product-hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        color: #ffffff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .product-hero h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: #f8f9fa;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 0.01em;
        opacity: 0.95;
      }

      .product-hero .lead {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #f8f9fa;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        font-weight: 400;
      }

      /* Product Image Container */
      .product-image-container {
        position: relative;
        background: white;
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--card-shadow);
        margin-bottom: 2rem;
        transition: var(--transition);
      }

      .product-image-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-image-container img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        transition: var(--transition);
      }

      /* Enhanced Info Cards */
      .info-card {
        background: white;
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--card-shadow);
        margin-bottom: 2rem;
        transition: var(--transition);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .info-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .info-card h3 {
        color: var(--primary-green);
        border-bottom: 3px solid var(--primary-green);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      /* Enhanced Feature List */
      .feature-list {
        list-style: none;
        padding: 0;
      }

      .feature-list li {
        padding: 0.8rem 0;
        border-bottom: 1px solid #e9ecef;
        position: relative;
        padding-left: 2rem;
        transition: var(--transition);
      }

      .feature-list li:hover {
        background: rgba(40, 167, 69, 0.05);
        padding-left: 2.5rem;
      }

      .feature-list li:before {
        content: "âœ“";
        position: absolute;
        left: 0;
        color: var(--primary-green);
        font-weight: bold;
        font-size: 1.2em;
        transition: var(--transition);
      }

      .feature-list li:hover:before {
        transform: scale(1.2);
      }

      .feature-list li:last-child {
        border-bottom: none;
      }

      /* Practice Section */
      .practice-section {
        background: var(--light-bg);
        padding: var(--section-spacing) 0;
      }

      .practice-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: var(--card-shadow);
        border-left: 4px solid var(--primary-green);
        transition: var(--transition);
      }

      .practice-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        border-left-width: 6px;
      }

      .practice-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(
          135deg,
          var(--primary-green),
          var(--secondary-green)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        margin-bottom: 1rem;
        transition: var(--transition);
      }

      .practice-card:hover .practice-icon {
        transform: rotate(10deg) scale(1.1);
      }

      /* Enhanced Tables */
      .specification-table {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        width: 100%;
      }

      .specification-table th {
        background: var(--primary-green);
        color: white;
        padding: 1rem;
        font-weight: 600;
        text-align: left;
      }

      .specification-table td {
        padding: 1rem;
        border-bottom: 1px solid #e9ecef;
        vertical-align: top;
      }

      .specification-table tr:nth-child(even) {
        background: #f8f9fa;
      }

      .specification-table tr:hover {
        background: rgba(40, 167, 69, 0.05);
      }

      /* Enhanced Timeline */
      .timeline {
        position: relative;
        padding-left: 2rem;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(
          to bottom,
          var(--primary-green),
          var(--secondary-green)
        );
        border-radius: 2px;
      }

      .timeline-item {
        position: relative;
        margin-bottom: 2rem;
        padding-left: 2rem;
        transition: var(--transition);
      }

      .timeline-item:hover {
        transform: translateX(10px);
      }

      .timeline-item::before {
        content: "";
        position: absolute;
        left: -1.5rem;
        top: 0.5rem;
        width: 12px;
        height: 12px;
        background: var(--primary-green);
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 0 0 3px var(--primary-green);
        transition: var(--transition);
      }

      .timeline-item:hover::before {
        transform: scale(1.3);
        box-shadow: 0 0 0 5px var(--primary-green);
      }

      /* Contact Section */
      .contact-section {
        background: linear-gradient(
          135deg,
          var(--primary-green) 0%,
          var(--secondary-green) 100%
        );
        color: white;
        padding: 4rem 0;
        position: relative;
      }

      .contact-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
        opacity: 0.3;
      }

      .contact-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        padding: 2rem;
        text-align: center;
        transition: var(--transition);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .contact-card:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-5px);
      }

      .whatsapp-btn {
        background: #25d366;
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: var(--transition);
      }

      .whatsapp-btn:hover {
        background: #128c7e;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .breadcrumb-custom {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .breadcrumb-custom a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: var(--transition);
      }

      .breadcrumb-custom a:hover {
        color: white;
      }

      .breadcrumb-custom .active {
        color: white;
      }

      /* Enhanced Button Styles */
      .btn {
        border-radius: 25px;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: var(--transition);
        border: none;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-light:hover {
        background: white;
        color: var(--primary-green);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-outline-light:hover {
        background: white;
        color: var(--primary-green);
        transform: translateY(-2px);
      }

      /* Mobile Responsiveness */
      @media (max-width: 991px) {
        .product-hero {
          padding: 3rem 0;
          min-height: auto;
          text-align: center;
        }

        .product-hero h1 {
          font-size: 2.5rem;
          color: #ffffff;
          text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .product-hero h2 {
          font-size: 1.3rem;
          color: #f8f9fa;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .product-image-container {
          margin-top: 2rem;
          padding: 1.5rem;
        }
      }

      @media (max-width: 768px) {
        .product-hero {
          padding: 2rem 0;
        }

        .product-hero h1 {
          font-size: 2rem;
          color: #ffffff;
          text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        .product-hero h2 {
          font-size: 1.1rem;
          color: #f8f9fa;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .product-hero .lead {
          font-size: 1rem;
          color: #f8f9fa;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .info-card {
          padding: 1.5rem;
          margin-bottom: 1.5rem;
        }

        .practice-card {
          padding: 1rem;
          margin-bottom: 1rem;
        }

        .practice-icon {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }

        .contact-card {
          padding: 1.5rem;
          margin-bottom: 1rem;
        }

        .btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }

        .timeline {
          padding-left: 1.5rem;
        }

        .timeline-item {
          padding-left: 1.5rem;
        }

        .specification-table th,
        .specification-table td {
          padding: 0.75rem 0.5rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 576px) {
        .product-hero {
          padding: 1.5rem 0;
        }

        .product-hero h1 {
          font-size: 1.8rem;
          color: #ffffff;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .info-card {
          padding: 1rem;
        }

        .practice-card {
          padding: 0.75rem;
        }

        .contact-card {
          padding: 1rem;
        }

        .btn {
          width: 100%;
          margin-bottom: 0.5rem;
        }

        .d-flex.flex-wrap.gap-3 {
          flex-direction: column;
          gap: 0;
        }
      }

      /* Table Responsiveness */
      @media (max-width: 768px) {
        .table-responsive {
          border: none;
        }

        .specification-table {
          font-size: 0.85rem;
        }

        .specification-table th:nth-child(3),
        .specification-table td:nth-child(3) {
          display: none;
        }
      }

      /* Enhanced Loading Animation */
      .info-card,
      .practice-card,
      .contact-card {
        animation: slideUpFade 0.6s ease-out;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Smooth Scroll Behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Focus States for Accessibility */
      .btn:focus,
      .whatsapp-btn:focus {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      /* Print Styles */
      @media print {
        .fixed-buttons,
        .inquireatag,
        .contact-section {
          display: none;
        }

        .info-card,
        .practice-card {
          box-shadow: none;
          border: 1px solid #ddd;
        }
      }
    </style>
  </head>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
      // Enhanced Page Functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
              const offsetTop = targetElement.offsetTop - 80; // Account for fixed navbar
              window.scrollTo({
                top: offsetTop,
                behavior: "smooth",
              });
            }
          });
        });

        // Initialize animations only if WOW is available
        if (typeof WOW !== "undefined") {
          new WOW().init();
        }

        // Enhanced Back to top button functionality
        const backToTopBtn = document.querySelector(
          '.fixed-buttons a[href="#"]'
        );
        const fixedButtons = document.querySelector(".fixed-buttons");

        if (backToTopBtn && fixedButtons) {
          // Show/hide back to top button
          window.addEventListener("scroll", function () {
            if (window.scrollY > 300) {
              fixedButtons.style.opacity = "1";
              fixedButtons.style.visibility = "visible";
            } else {
              fixedButtons.style.opacity = "0";
              fixedButtons.style.visibility = "hidden";
            }
          });

          // Back to top functionality
          backToTopBtn.addEventListener("click", function (e) {
            e.preventDefault();
            window.scrollTo({
              top: 0,
              behavior: "smooth",
            });
          });
        }

     
        // Enhanced mobile menu functionality
        const menuToggle = document.getElementById("menu-btn");
        const navbar = document.querySelector(".navbar-nav");

        if (menuToggle && navbar) {
          menuToggle.addEventListener("click", function () {
            navbar.classList.toggle("show");
          });
        }

       
        // Add loading animation to cards
        const cards = document.querySelectorAll(
          ".info-card, .practice-card, .contact-card"
        );
        const cardObserver = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.animationDelay = Math.random() * 0.3 + "s";
                entry.target.classList.add("animate-in");
              }
            });
          },
          { threshold: 0.1 }
        );

        cards.forEach((card) => {
          cardObserver.observe(card);
        });

        // Initialize fixed buttons visibility
        if (fixedButtons) {
          fixedButtons.style.opacity = "0";
          fixedButtons.style.visibility = "hidden";
          fixedButtons.style.transition =
            "opacity 0.3s ease, visibility 0.3s ease";
        }

        // Add keyboard navigation support
        document.addEventListener("keydown", function (e) {
          // ESC key to close modal
          if (e.key === "Escape" && inquiryModal) {
            const modal = bootstrap.Modal.getInstance(inquiryModal);
            if (modal) {
              modal.hide();
            }
          }
        });

        // Performance optimization - debounce scroll events
        let scrollTimer = null;
        window.addEventListener("scroll", function () {
          if (scrollTimer !== null) {
            clearTimeout(scrollTimer);
          }
          scrollTimer = setTimeout(function () {
            // Scroll-dependent functionality here
          }, 100);
        });
      });

      // Fallback for older browsers
      if (!window.scrollTo) {
        window.scrollTo = function (options) {
          if (typeof options === "object") {
            document.documentElement.scrollTop = options.top || 0;
          }
        };
      }

      // Error handling for external libraries
      window.addEventListener("error", function (e) {
        console.log("Script error caught:", e.error);
        // Continue execution despite errors
      });
    </script>
